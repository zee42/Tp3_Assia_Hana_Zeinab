<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Page de contact </title>
    <link rel="stylesheet" href="StyleZeinab.css" type="text/css">
</head>
<body>
    <form>
        <!--Début de la bannière-->
        <div class="bannière">
            <div classe="bouton">
            <img  src="Images/logo.png" alt="logo de la marque" title="logo" height="95px" width="90px"/>
            </div>
            
            <div class="bouton"> <a href="index.html"> Accueil </a></div>
            <div class="bouton"><a href="contact.html"> Contact </a></div>
            <div class="bouton"> <a href="Contenu (divers produits).html"> Contenu </a></div>
            <div class="bouton"><a href="A propos.html"> À propos </a></div>
        </div>
        </div>
         <!--Fin de la bannière-->

        <!--Début du formulaire-->
        <div class="texte_formulaire2">
        Si vous désirez nous rejoindre, vous pouvez le faire en nous écrivant sur instagram : tesmira.collection
        ou par mail à l’adresse couriel suivante : tesmira.collection@gmail.com
        Vous pouvez également nous  le formulaire suivant :
        

        <br>
        <br>

        <div class="texte_formulaire">
        <label for="nom"> 1.Quel est votre nom et prénom : </label>
        <input type="text" id="nom" name="nom">

        <br>
        <br>

        <label for="email"> 2.Quel est votre adresse email: </label>
        <input type="text" id="email" name="email">

        <br>
        <br>

        <label for="produit"> 3.Avez-vous une question sur un produit en particulier? Si oui, précisez lequel :  </label>
        <input type="text" id="produit" name="produit">

        <br>
        <br>

        <label for="question"> 4. Quel est votre question : </label>
        <input type="text" id="question" name="question">

        <br>
        <br>

        <label for="commentaire"> 5.Avez-vous un commentaire pour nous :  </label>
        <input type="text" id="commentaire" name="commentaire">

        <br>
        <br>

        <!--bouton envoyer--> 
        <input type="submit" value="Envoyer" >

        <br>
        <br>
        <!--Fin du formulaire-->

        </div>
        </div>

    </form>


</body>
</html>
